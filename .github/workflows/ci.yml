name: ci
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - run: go version
      - run: go build ./apps/api-gateway
      - run: go test ./...
  node:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/rules-engine
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/rules-engine/package-lock.json
      - run: npm ci
      - run: npm run build
